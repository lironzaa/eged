<div class="p-3">
  <div class="d-flex justify-content-center">
    <div class="w-50">
      <app-typeahead
        [label]="'Search user'"
        [items]="usersIds"
        (itemSelected)="onUserIdSelect($event)"
      />
    </div>
  </div>

  <ng-container *ngIf="selectedUser">
    <p class="py-3">User name : {{ selectedUser.name }}</p>
    <app-user-todos
      [userTodos]="selectedUser.usersTodos"
    />
  </ng-container>
</div>
