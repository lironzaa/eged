<div class="row" [ngClass]="dynamicClass">
  <div class="col-md-6">
    <div class="d-flex justify-content-between fw-bold">
      <span>נסיעה: <span class="primary-text text-lg">{{ rideType }}</span></span>
      <span class="primary-text">{{ rideDate }}</span>
    </div>
    <hr>
    <div class="d-flex justify-content-between">
      <span>קו: <strong class="app-bg-primary text-white p-1">{{ busNumber }}</strong></span>
      <span class="bg-light-gray p-1">{{ numberOfSeats }} מקומות</span>
    </div>
    <hr class="d-md-none">
  </div>
  <div class="col-md-6">
    <div class="d-flex justify-content-between">
      <span>מוצא</span>
      <span>יעד</span>
    </div>
    <div class="row justify-content-between fw-bold">
      <span class="col-3 primary-text text-lg">{{ location }}</span>
      <span class="col-3 circle green-circle">←</span>
      <span class="col-3 primary-text text-lg text-start">{{ destination }}</span>
    </div>
    <div class="d-flex justify-content-between fw-bold">
      <span>{{ locationAddress }}</span>
      <span>{{ destinationAddress }}</span>
    </div>
  </div>
</div>
<hr class="hr-primary-color" *ngIf="isDisplayHr">
